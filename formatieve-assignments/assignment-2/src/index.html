<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Weapons Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@515&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <app-root>
      <view-index></view-index>
    </app-root>

    <script type="module" src="./main.js"></script>
    <script type="module">
      import getData from "./utils/get-data.js"
      const indexView = document.querySelector('view-index')

      function getOptions(data, property) {
        const types = new Set()

        data.forEach(category => {
          category.products.forEach(product => {
            types.add(product[property])
          })
        })
        return [...types]
      }

      getData('categories')
        .then(({ categories }) => {
          const categoryPromises = categories.map(category => getData(category))
          return Promise.all(categoryPromises)
        })
        .then(productsData => {
          indexView.productsData = productsData
          indexView.categoryFilterOptions = indexView.productsData.map(category => ({ value: category.id, displayName: category.name }))
          indexView.typeFilterOptions = getOptions(indexView.productsData, 'type').map(option => ({ value: option, displayName: `Type ${option}` }))
          indexView.variantFilterOptions = getOptions(indexView.productsData, 'variant').map(option => ({ value: option, displayName: option }))
          indexView.setFilterValues()
        })
    </script>
    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
  </body>
</html>
