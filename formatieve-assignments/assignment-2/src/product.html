<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Weapons Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@515&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <app-root>
      <view-product></view-product>
    </app-root>

    <script async type="module" src="./main.js"></script>

    <script type="module">
      import getData from '../utils/get-data.js'
      import cart from "../utils/cart.js";

      const viewProduct = document.querySelector('view-product')
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get('category');
      const id = urlParams.get('id');

      viewProduct.category = category
      viewProduct.id = id

      getData(category)
        .then(data => {
          viewProduct.categoryName = data.name
          return data.products.find(product => product.id === id)
        })
        .then(product => {
          if (product) {
            viewProduct.type = product.type
            viewProduct.variant = product.variant
            viewProduct.price = product.price
            viewProduct.productInCart = cart.containsid({ id: product.id })
          }
        })
    </script>
    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
  </body>
</html>
